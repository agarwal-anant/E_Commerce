<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #eef5db;">
    <div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
             <a href=""><img src="all in one..png" alt="" width="120px" height="50px"></a>
         </div>
            <nav>
                <ul id="menuitems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
           <a href=""> <img src="cart.png" alt="" width="30px" height="30px"></a>
           <img src="Images/menu.png" alt="" class="menu" onclick="menutoggle()">
        </div>
    </div>
    </div>

    <div class="accountpage">
        <div class="container">
            <div class="row">
                <div class="col2">
                    <img src="Header plant.jpg" alt="" width="100%">
                </div>
                <div class="col1">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="log()">Login</span>
                            <span onclick="regis()">Register</span>
                            <hr id="indicator">
                        </div>
                        <form id="login">
                            <input type="text" placeholder="Username">
                            <input type="Password" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot Password</a>
                        </form>
                        <form id="register">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="Password" placeholder="Password">
                            <button type="submit" class="btn">Register</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


   

    <script>
        var menuitems =document.getElementById("menuitems");
        menuitems.style.maxHeight="0px";
        function menutoggle(){
            if(menuitems.style.maxHeight=="0px"){
                menuitems.style.maxHeight="200px";
            }
            else{
                menuitems.style.maxHeight="0px";
            }
        }
    </script>
    <script>
        var login= document.getElementById("login");
        var register= document.getElementById("register");
        var indicator= document.getElementById("indicator");
            function regis(){
                register.style.transform= "translateX(0px)";
                login.style.transform="translateX(0px)";
                indicator.style.transform="translateX(100px)";
            }
            function log(){
                register.style.transform= "translateX(300px)";
                login.style.transform="translateX(300px)";
                indicator.style.transform="translateX(0px)";
            }

    </script>
   

</body>
</html>
